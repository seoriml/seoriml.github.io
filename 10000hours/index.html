<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1만 시간의 법칙</title>
    <link href="/css/reset.css" rel="stylesheet" />
    <link href="/css/10000hours.css" rel="stylesheet" />
  </head>
  <body>
    <!-- 1만시간의 법칙 타이틀 -->
    <header class="title-container">
      <img class="clock-img" src="/img/clock.png" alt="" />
      <img class="title-img" src="/img/title.png" alt="1만 시간의 법칙" />
    </header>

    <!-- 메인컨텐츠 -->
    <main>
      <!-- 인용구 영역 -->
      <div class="quote-container">
        <h2 class="quote">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</h2>
        <div class="meaning">
          <img src="/img/quotes.png" alt="" />
          <p>
            <b>1만 시간의 법칙</b>은<br />어떤 분야의 전문가가 되기 위해서는<br />최소한
            1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
        </div>
      </div>

      <!-- 입력창 영역 -->
      <div class="input-container">
        <div class="job">
          <p>나는</p>
          <input id="job_value" type="text" placeholder="예) 프로그래밍" />
          <p>전문가가 될 것이다.</p>
        </div>
        <div class="time">
          <p>그래서 앞으로 매일 하루에</p>
          <div>
            <input id="time_value" type="number" placeholder="예) 5" />
            <p>시간씩 훈련할 것이다.</p>
          </div>
        </div>
      </div>

      <!-- 계산버튼 영역 -->
      <div class="calculate">
        <button>
          나는 며칠 동안 훈련을 해야<br class="mobile-block" />
          1만 시간이 될까?
        </button>
        <img src="/img/click.png" alt="클릭" />
      </div>

      <!-- 결과 영역 -->
      <div class="result-container">
        <div class="result">
          당신은 <span class="value">프로그래밍</span> 전문가가 되기 위해서
        </div>
        <div class="result">
          대략 <span class="value">5110</span> 일 이상 훈련하셔야 합니다! :)
        </div>

        <div class="button-wrapper">
          <div class="go">
            <button id="open_modal">훈련하러 가기 GO!GO!</button>
          </div>
          <div class="share">
            <button>공유하기</button>
          </div>
        </div>
      </div>
    </main>

    <!-- 저작권 -->
    <footer>
      <img src="/img/logo.png" alt="weniv" />
      <p>
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>

    <!-- 모달 -->
    <div id="modal">
      <div class="modal-wrapper">
        <div class="modal-title">
          <h2>화이팅!!<span>♥♥♥</span></h2>
          <p>당신의 꿈을 응원합니다!</p>
        </div>
        <img src="/img/licat.png" alt="라이캣 이미지" />
        <button id="close_modal">
          종료하고 진짜<br class="mobile-block" />
          훈련하러 가기 GO!GO!
        </button>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      // 모달 열기
      function openModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "block"; // 모달 보이기
      }

      // 모달 닫기
      function closeModal() {
        var modal = document.getElementById("modal");
        modal.style.display = "none"; // 모달 숨기기
      }

      // 모달 열기 버튼 클릭 이벤트 핸들러
      var modalOpenButton = document.getElementById("open_modal");
      modalOpenButton.addEventListener("click", function () {
        openModal();
      });

      // 모달 닫기 버튼 클릭 이벤트 핸들러
      var modalCloseButton = document.getElementById("close_modal");
      modalCloseButton.addEventListener("click", function () {
        closeModal();
      });
    </script>
  </body>
</html>
